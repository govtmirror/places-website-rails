# Using a recent release (9.1 or higher) of PostgreSQL (http://postgresql.org/) is recommended.
# See https://github.com/openstreetmap/openstreetmap-website/blob/master/INSTALL.md#database-setup for detailed setup instructions.
#
development:
  adapter: postgresql
  database: places_dev
  username: places_dev
  password: places_dev
  host: localhost
  encoding: utf8

# Warning: The database defined as 'test' will be erased and
# re-generated from your development database when you run 'rake'.
# Do not set this db to the same as development or production.
test:
  adapter: postgresql
  database: places_test
  username: places_test
  password: places_test
  host: localhost
  encoding: utf8

production:
  adapter: postgresql
  database: places_prod
  username: places_prod
  password: places_prod
  host: localhost
  encoding: utf8
